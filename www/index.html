<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">

    <title>Health+</title>


    <link rel="apple-touch-icon" href="img/icon@60x60.pnwg">
    <link rel="apple-touch-icon" sizes="76x76" href="img/icon@76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/icon@120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icon@152x152.png">
    

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/service.js"></script>

    <!-- for Google Maps -->
    <script src="lib/lodash/dist/lodash.min.js"></script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>

    <!-- for Google Places -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPMUz6ZdfyTGCtctPlhkblgGjue6HHcQU&libraries=places"></script>
    <script type="text/javascript" src="lib/angularjs-google-places/dist/angularjs-google-places.min.js"></script>

    <!-- for ngCordova, we'll be using GeoLocation -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

  </head>
  <body ng-app="health" animation="slide-left-right-ios">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive nav-title-slide-ios">
      <ion-nav-back-button class="button-icon icon  ion-ios-arrow-left">
        Voltar
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
